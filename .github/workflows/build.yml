on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout código fuente
      uses: actions/checkout@v2

    - name: Ejecutar instalador JDK
      run: |
        .\jdk-6u45-windows-x64.exe /s

    - name: Configurar JAVA_HOME y PATH
      run: |
        cd "C:\"
        ls
      shell: cmd

    - name: Verificar versión de Java
      run: java -version

